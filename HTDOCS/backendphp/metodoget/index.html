<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo GET</title>
</head>
<body>
  <h2>Formulário com Método GET</h2>
  
  <form action="processa.php" method="get">

    <label>Nome:</label>
    <input type="text" name="nome"><br><br>
    <label>Idade:</label>
    <input type="number" name="idade"><br><br>
    <input type="submit" value="Enviar">
  </form>
  <hr>
<h2>Formulário com Método
POST</h2>
<form
action="processa.php" method="post">
<label>Email:</label>
<input type="email"
name="email"><br><br>
<label>Senha:</label>
<input type="password"
name="senha"><br><br>
<input type="submit" value="Enviar">
</form>
</body>
</html>
